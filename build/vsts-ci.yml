phases:
- template: signed_build_phase.yml
  parameters:
    name: Build_windows_RlsWinPy3_6
    config: RlsWinPy3.6
- template: signed_build_phase.yml
  parameters:
    name: Build_windows_RlsWinPy3_5
    config: RlsWinPy3.5
- template: signed_build_phase.yml
  parameters:
    name: Build_windows_RlsWinPy2_7
    config: RlsWinPy2.7

# Build all configurations for Linux
  # Run tests on Ubuntu16
- template: /build/ci/phase-template.yml
  parameters:
    name: Linux_Ubuntu16
    buildScript: ./build.sh
    testDistro: ubuntu16
    buildMatrix:
      Py36:
        _configuration: RlsLinPy3.6
      Py35:
        _configuration: RlsLinPy3.5
      Py27:
        _configuration: RlsLinPy2.7
    buildQueue:
      name: Hosted Ubuntu 1604
  # Run tests on Ubuntu14
- template: /build/ci/phase-template.yml
  parameters:
    name: Linux_Ubuntu14
    buildScript: ./build.sh
    testDistro: ubuntu14
    buildMatrix:
      Py36:
        _configuration: RlsLinPy3.6
      Py35:
        _configuration: RlsLinPy3.5
      Py27:
        _configuration: RlsLinPy2.7
    buildQueue:
      name: Hosted Ubuntu 1604
  # Run tests on CentOS7
- template: /build/ci/phase-template.yml
  parameters:
    name: Linux_CentOS7
    buildScript: ./build.sh
    testDistro: centos7
